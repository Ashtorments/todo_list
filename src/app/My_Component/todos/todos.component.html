<div class="container">
  <h1 class="text-center mb-3">MY TODO LIST</h1>
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h4 class="text-center mb-3 my-5">Your Todos</h4>
  <div *ngIf="this.todos.length === 0; else elseBlock" class="text-center">Nothing to display.</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos">
      <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    </div>
  </ng-template>
</div>
